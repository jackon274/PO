<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Live Map</title>
    <style>
        #map { height: 100%; width: 100%; margin: 0; padding: 0; }
        html, body { height: 100%; margin: 0; padding: 0; }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
    
        var map = L.map('map').setView([51.24646878179333, 22.50843829144234], 13);  // Initial center
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var marker = L.marker([51.24646878179333, 22.50843829144234]).addTo(map); // Initial marker position

        function updatePosition(lat, lon) {
            marker.setLatLng([lat, lon]);
            map.setView([lat, lon]);
        }
    </script>
</body>
</html>
